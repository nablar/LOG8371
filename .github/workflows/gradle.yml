name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 13.0.2
      uses: actions/setup-java@v1
      with:
        java-version: '13.0.2'
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
    - name: Run Reindex tests with Gradle
      run: ./gradlew :modules:reindex:test --tests org.elasticsearch.index.reindex.AsyncBulkByScrollActionTests 
    - name: Run Mapper tests with Gradle
      run: ./gradlew :modules:mapper-extras:test --tests org.elasticsearch.index.mapper.RankFeatureFieldMapperTests 
    - name: Run GeoIp tests with Gradle
      run: ./gradlew :modules:ingest-geoip:test --tests org.elasticsearch.ingest.geoip.GeoIpProcessorTests.testCity 
    - name: Run Rankeval tests with Gradle
      run: ./gradlew :modules:rank-eval:test --tests org.elasticsearch.index.rankeval.DiscountedCumulativeGainTests.testDCGAt

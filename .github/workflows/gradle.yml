name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11.0.6
      uses: actions/setup-java@v1
      with:
        java-version: '11.0.6'
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
    - name: Run tests with Gradle
      run: ./gradlew :modules:reindex:test --tests org.elasticsearch.ingest.geoip.GeoIpProcessorFactoryTests 
